<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
	<link rel="stylesheet" href="css/css_login/bootstrap.min.css">
	<link rel="stylesheet" href="css/css_login/stylelogin.css">
	
</head>

<body>

    <div class="container-fluid">

        <div class="logologin">
            
            <img src="images/login_images/login.png"><br />

            <form th:action="@{/login}" method="post">

                <input type="text" name="username" placeholder="Email" /><br /><br />

                <input type="password" name="password" placeholder="Password" /><br /></br>

                 <input type="submit" class="btn btn-primary" value="Log in"><br /><br /> 
                

                <div>

                    <footer>
						<h4><a href="/registerUser/new"> Register</a></h4>
						<h4><a href="#"> Forgot password</a></h4>
						<h4><a href="/"><img src="/images/login_images/homelogin.png"></a></h4>
                    </footer>
                </div>

            </form>

        </div>

    </div>


</body>

</html>
