<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">

<body>

  <div layout:fragment="content">
  
	<section class="aw-layout-content  js-content">


<div class="page-header">
	<div class="container-fluid">
		<h1>
			User registration
		</h1>
	</div>
</div>

<!-- ######################### Bellow form Fields #################################### -->

<div class="container-fluid">

      <form method="post" th:object="${user}" th:action="@{/registerAdmin/save}" 
	         class="form-vertical  js-form-loading" enctype="multipart/form-data">
	
     <!-- ------------------------------------------------------------------------------ -->    
		
<div class="row">
		
	  <div class="col-sm-3">
		  <div class="form-group">
		
			   <label for="photo">Photo</label>
			   <input type="file" id="photo" name="file" class="form-control"/>
			
		    </div>
	    </div>
	    
<div class="col-sm-12"></div>
		
		<!-- --------------------------------------------------------------------------- -->
		
		
		
 <div class="col-sm-6">
	 <div class="form-group">
		
			<label for="fullName">Full name</label>
			<input id="fullName" name="fullName" placeholder="Full name" th:field="*{fullName}"  type="text" class="form-control"/>
			
		</div>
	</div>
<div class="col-sm-12"></div>

        <!-- ---------------------------------------------------------------------------- -->
		
		
  <div class="col-sm-3">
	   <div class="form-group">
		
		   <label for="age">Date of birth</label>
		    <input id="age" name="age" placeholder="Date of birth" th:field="*{age}" type="date" class="form-control"/>
			
		</div>
  </div>
		
	    <!-- ------------------------------------------------------------------------------- -->
		
		
	<div class="col-sm-3">
		<div class="form-group">
		
			<label for="phone">Phone number</label>
			<input id="phone" name="phone" placeholder="Phone number" th:field="*{phone}" type="text" class="form-control"/>
			
		</div>
	</div>
	
	  
	    <!-- --------------------------------------------------------------------------------- -->
		
		<div class="col-sm-8"></div>
		   
		    <div class="col-sm-6">
		      
		         <div class="form-group">
		
			          <label for="email">Email</label>
			          <input id="email" name="email" placeholder="email" th:field="*{email}" type="text" class="form-control"/>
			
		          </div>
		   </div>
		   
		   
		   <!-- ------------------------------------------------------------------------------- -->
		
		<div class="col-sm-8"></div>
		
		      <div class="col-sm-6">
		         
		          <div class="form-group">
		
			           <label for="password">Password</label>
			           <input id="password" name="password" placeholder="password" th:field="*{password}" type="password" class="form-control"/>
			
		         </div>
		</div>
		<div class="col-sm-12"></div>
		
		<!-- ---------------------------------------------------------------------------------- -->
		
		
	<div class="col-sm-6">
		 <div class="form-group">
                <label for="role">Role</label>
                     <select class="form-control" id="role" th:field="*{role}">
                   
                         <option value="">[--Choose--]</option>
                         <option value="Admin">Admin</option>
                         <option value="Employee">Employee</option>
                         <option value="Customer">Customer</option>
             
                 </select>
          
             </div>
     </div>
 </div>
     <!-- -------------------------------------------------------------------------------------- -->
		
		
		<div class="form-group">
			 <button class="btn  btn-primary" type="submit">Save</button>
			    <input type="reset" value="Cancel" class="btn  btn-default">
			     
		  </div>
		  
	  </form>
</div>

<!-- ############################### The end of the form ######################################## -->


	</section>
	
	</div>
	
</body>
</html>
